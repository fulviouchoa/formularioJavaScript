<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../formularioJavaScript/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


    <title>Formulario JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de Usuário">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu Email">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua Senha">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua Senha novamente">
                <i class="fa fa-exclamation-circle"></i>
                <i class="fa fa-check-circle"></i>
                <small>Menssagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
    </div>
    </form>
    </div>

    <script src="https://kit.fontawesome.com/4169607372.js" crossorigin="anonymous"></script>
    <script src="../formularioJavaScript/scripts.js"></script>
</body>

</html>
